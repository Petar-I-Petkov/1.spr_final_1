<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>

<head>

    <!-- Bootstrap Css -->
    <!--    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"-->
    <!--          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">-->

    <!--    <link rel="stylesheet" href="style.css">-->

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/style.css"/>

    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/bootstrap.bundle.js"></script>
    <script src="/js/jquery-3.3.1.min.js"></script>

    <title>AD - Add Document</title>

</head>

<body>

<!-- Navbar-Main -->
<th:block th:include="~{fragments/nav-main-fragment}"></th:block>
<!-- Navbar-Main -->

<!-- Container - Main -->
<div class="container-fluid">
    <div class="row">

        <!-- SideNav -->
        <th:block th:include="~{fragments/side-nav-fragment}"></th:block>
        <!-- End SideNav -->

        <!-- Main -->
        <div class="col-9 bg-light ">

            <div class="bg-light border border-1 p-3 mt-3">

                <ul class="nav nav-tabs" id="myTab" role="tablist">

                    <li class="nav-item" role="presentation">
                        <div class="nav-link active"
                                id="chapter-tab" data-bs-toggle="tab" data-bs-target="#chapter"
                                type="button" role="tab" aria-controls="chapter" aria-selected="true">
                            Add Question
                        </div>
                    </li>
                </ul>

                <div class="tab-content" id="myTabContent">

                    <!-- Add Question Tab-->
                    <div class="tab-pane fade my-3 show active"
                         id="subChapter"
                         role="tabpanel"
                         aria-labelledby="subChapter-tab">

                        <div class="mx-5">
                            <form method="POST"
                                  th:object="${questionAddBindingModel}"
                                  th:action="@{/questions/add}">

                                <h4 class="text-muted text-decoration-underline mt-4">Question:</h4>


                                <!-- row 1. Name-->
                                <div class="row my-3">

                                    <div class="col-sm-6">

                                        <label for="name"
                                               class="form-label text-start small">
                                            Title (Required)
                                        </label>

                                        <div class="input-group input-group-sm">
                                            <input th:value="*{name}"
                                                   id="name"
                                                   name="name"
                                                   type="text"
                                                   class="form-control"
                                                   placeholder="ex: A321 LVO wind">
                                        </div>

                                        <div th:each="e: ${#fields.errors('name')}"
                                             th:text="${e}"
                                             id="nameError"
                                             class="text-danger small">
                                            Error
                                        </div>
                                    </div>

                                </div>
                                <!-- EO row 1. Name-->

                                <!-- row 2. Question-->
                                <div class="row my-3">
                                    <div class="col-lg-12">
                                        <label for="question" class="form-label small">Question (Required)</label>
                                        <textarea style="height: auto"
                                                  class="form-control"
                                                  id="question"
                                                  name="question"
                                                  rows="2"
                                                  placeholder="ex: Specify the wind limits for automatic landing on the A321 CEO aircraft"
                                                  th:value="*{question}"></textarea>

                                        <div th:each="e: ${#fields.errors('question')}"
                                             th:text="${e}"
                                             id="questionError"
                                             class="text-danger small">
                                            Error
                                        </div>
                                    </div>


                                </div>
                                <!-- EO row 2. Question-->

                                <!-- row 2.1. References-->
                                <div class="row my-3">

                                    <div class="col-sm-6">
                                        <label for="fullReferencePath"
                                               class="form-label text-start small text-muted">
                                            Document Ref. (Optional)
                                        </label>
                                        <input th:value="*{fullReferencePath}"
                                               id="fullReferencePath"
                                               name="fullReferencePath"
                                               type="text"
                                               class="form-control text-start small"
                                               placeholder="DSC-27-10-10 P 1/6">
                                    </div>

                                    <div class="col-sm-6">

                                        <label for="articleRef"
                                               class="form-label text-start small">
                                            Article (Optional)
                                        </label>

                                        <div class="input-group input-group-sm">
                                            <input th:value="*{articleRef}"
                                                   id="articleRef"
                                                   name="articleRef"
                                                   type="text"
                                                   class="form-control"
                                                   placeholder="">
                                        </div>

                                        <div th:each="e: ${#fields.errors('articleRef')}"
                                             th:text="${e}"
                                             id="articleRefError"
                                             class="text-danger small">
                                            Error
                                        </div>
                                    </div>

                                </div>
                                <!-- EO row 2.1. References-->

                                <h4 class="text-muted text-decoration-underline">Answers:</h4>

                                <!-- row 3. Correct Answer-->
                                <div class="row my-3">
                                    <div class="col-lg-9">
                                        <label for="correctAnswer" class="form-label small">
                                            Correct answer (Required)
                                        </label>
                                        <textarea style="height: auto"
                                                  class="form-control"
                                                  id="correctAnswer"
                                                  name="correctAnswer"
                                                  rows="1"
                                                  placeholder="Required..."
                                                  th:value="*{correctAnswer}"></textarea>

                                        <div th:each="e: ${#fields.errors('correctAnswer')}"
                                             th:text="${e}"
                                             id="correctAnswerError"
                                             class="text-danger small">
                                            Error
                                        </div>
                                    </div>
                                </div>
                                <!-- row 3.EO Correct Answer-->

                                <!-- row 4. Alt Answer 1-->
                                <div class="row my-3">
                                    <div class="col-lg-9">
                                        <label for="altAnswer1" class="form-label small">
                                            Alt answer 1 (Required)
                                        </label>
                                        <textarea style="height: auto"
                                                  class="form-control"
                                                  id="altAnswer1"
                                                  name="altAnswer1"
                                                  rows="1"
                                                  placeholder="Required..."
                                                  th:value="*{altAnswer1}"></textarea>

                                        <div th:each="e: ${#fields.errors('altAnswer1')}"
                                             th:text="${e}"
                                             id="altAnswer1Error"
                                             class="text-danger small">
                                            Error
                                        </div>
                                    </div>
                                </div>
                                <!-- row 4.EO  Alt Answer 1-->

                                <!-- row 5. Alt Answer 2-->
                                <div class="row my-3">
                                    <div class="col-lg-9">
                                        <label for="altAnswer2" class="form-label small">
                                            Alt answer 2 (Required)
                                        </label>
                                        <textarea style="height: auto"
                                                  class="form-control"
                                                  id="altAnswer2"
                                                  name="altAnswer2"
                                                  rows="1"
                                                  placeholder="Required..."
                                                  th:value="*{altAnswer2}"></textarea>

                                        <div th:each="e: ${#fields.errors('altAnswer1')}"
                                             th:text="${e}"
                                             id="altAnswer2Error"
                                             class="text-danger small">
                                            Error
                                        </div>
                                    </div>
                                </div>
                                <!-- row 5.EO  Alt Answer 2-->

                                <!-- row 6. Alt Answer 3-->
                                <div class="row my-3">
                                    <div class="col-lg-9">
                                        <label for="altAnswer3" class="form-label small">
                                            Alt answer 3 (Optional)
                                        </label>
                                        <textarea style="height: auto"
                                                  class="form-control"
                                                  id="altAnswer3"
                                                  name="altAnswer3"
                                                  rows="1"
                                                  placeholder=""
                                                  th:value="*{altAnswer3}"></textarea>
                                    </div>
                                </div>
                                <!-- row 6.EO  Alt Answer 3-->

                                <!-- row 7. Alt Answer 4-->
                                <div class="row my-3">
                                    <div class="col-lg-9">
                                        <label for="altAnswer4" class="form-label small">
                                            Alt answer 4 (Optional)
                                        </label>
                                        <textarea style="height: auto"
                                                  class="form-control"
                                                  id="altAnswer4"
                                                  name="altAnswer4"
                                                  rows="1"
                                                  placeholder=""
                                                  th:value="*{altAnswer4}"></textarea>
                                    </div>
                                </div>
                                <!-- row 7.EO  Alt Answer 4-->



                                <div class="row my-3">
                                    <div class="col-lg-6">
                                    </div>
                                    <div class="col-sm-1">
                                        <button type="submit" class="btn btn-primary mx-2 btn-sm">Add</button>
                                    </div>

                                    <div class="col-sm-1">
                                        <a th:href="@{/questions/add}" class="btn btn-primary btn-sm">Cancel</a>
                                    </div>
                                </div>


                            </form>
                        </div>

                    </div>
                    <!-- EO Add Question Tab-->

                </div>
            </div>

            <!-- Success message display-->
            <div class="toast" id="seed-ok" style="position: fixed; top: 15em; left: 50em;">

                <div class="toast-header" style="background-color: lightcyan">
                    <strong class="me-auto">AvioDesk says:</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>

                <div class="toast-body " style="background-color: lightcyan">
                    Successfully added!
                </div>
            </div>

            <script th:if="${seedOk}">
                $(document).ready(function () {
                    $('.toast').toast('show');
                });
            </script>
            <!-- EO Success message display-->


        </div>
        <!-- End Main -->
    </div>


</div>

</body>

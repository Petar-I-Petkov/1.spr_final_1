<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>

<head>

    <!-- Bootstrap Css -->

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/style.css"/>

    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/bootstrap.bundle.js"></script>
    <script src="/js/jquery-3.3.1.min.js"></script>

    <title>AD - Add Document</title>

</head>

<body>

<!-- Navbar-Main -->
<th:block th:include="~{fragments/nav-main-fragment}"></th:block>
<!-- Navbar-Main -->


<!-- Container - Main -->
<div class="container-fluid">
    <div class="row">

        <!-- SideNav -->
        <th:block th:include="~{fragments/side-nav-fragment}"></th:block>
        <!-- End SideNav -->


        <!-- Main -->
        <div class="col-9" style="background-color:black">


            <div class="bg-light p-3">
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="chapter-tab" data-bs-toggle="tab" data-bs-target="#chapter"
                                type="button" role="tab" aria-controls="chapter" aria-selected="true">Add Chapter
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile"
                                type="button" role="tab" aria-controls="profile" aria-selected="false">Profile
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact"
                                type="button" role="tab" aria-controls="contact" aria-selected="false">Contact
                        </button>
                    </li>
                </ul>

                <div class="tab-content" id="myTabContent">

                    <!--1. Add Chapter Tab-->
                    <div class="tab-pane fade show active my-3 bg-light" id="chapter" role="tabpanel"
                         aria-labelledby="chapter-tab">

                        <div class="mx-5">
                            <form th:object="${ataChapterAddBindingModel}" method="POST"
                                  th:action="@{/documents/add-chapter}">

                                <table class="table table-borderless">
                                    <tbody>
                                    <tr>
                                        <td class="text-left small">ATA Code</td>
                                        <td class="text-left small">Chapter Name</td>
                                        <td></td>
                                        <td></td>
                                    </tr>

                                    <tr>
                                        <td>
                                            <div class="input-group input-group-sm">
                                                <input th:field="*{ataChapter}"
                                                       th:errorclass="is-invalid"
                                                       id="ataChapter"
                                                       name="ataChapter"
                                                       type="number" class="form-control" placeholder="ATA Code">
                                            </div>
                                        </td>
                                        <td>
                                            <div class="input-group input-group-sm">
                                                <input th:field="*{name}"
                                                       th:errorclass="is-invalid"
                                                       required minlength="3"
                                                       id="name"
                                                       name="name"
                                                       type="text" class="form-control" placeholder="Chapter Name">
                                            </div>

                                        </td>
                                        <td>
                                        </td>
                                        <td>
                                            <button type="submit" class="btn btn-primary mx-2 btn-sm">Add</button>
                                            <a href="/documents/add-chapter" class="btn btn-primary btn-sm">Cancel</a>
                                        </td>

                                    </tr>
                                    <tr>
                                        <td class="text-center small">
                                            <small
                                                    th:each="e: ${#fields.errors('ataChapter')}"
                                                    th:text="${e}"
                                                    id="ataChapterError"
                                                    class="text-danger">
                                            </small>
                                        </td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </form>
                        </div>

                    </div>
                    <!-- EO Add Chapter Tab-->

                    <!--2. Add Subchapter Tab-->
                    <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">

                    </div>
                    <!--2. EO Add Subchapter Tab-->


                    <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">

                    </div>
                </div>
            </div>


        </div>
        <!-- End Main -->
    </div>


</div>

</body>
